<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Collector - Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<body>
  <div id="stage">

    <!-- WAITING STATE -->
    <div id="state--waiting" class="state waiting">
      <p class="waiting__info">
      </p>
    </div>

		<!-- TOO MANY PLAYERS STATE -->
		<div id="state--too-many-players" class="state too-many-players">
			<p class="too-many-players__info">
				Sorry, the game is already full.
			</p>
		</div>

    <!-- CHARACTER SELECTION STATE -->
    <div id="state--character_selection" class="state character_selection">
      <div class="character_selection__name" id="name">
      </div>
      <div class="character_selection__selection selection">
        <img src="./assets/images/controller/arrow.png" class="selection__button button button--arrow" id="selection__button--left"/>
        <div class="selection__character_preview">
          <img class="character_preview__character character character--invisible egyptian" src="./assets/images/controller/egyptian.png" data-character="egyptian" data-name="Tutu">
          <img class="character_preview__character character character--invisible kickapoo" src="./assets/images/controller/kickapoo.png" data-character="kickapoo" data-name="Kickapoo">
          <img class="character_preview__character character character--invisible knight" src="./assets/images/controller/knight.png" data-character="knight" data-name="Ser Gregor">
          <img class="character_preview__character character character--invisible lucifer" src="./assets/images/controller/lucifer.png" data-character="lucifer" data-name="Lucifer">
          <img class="character_preview__character character character--invisible inca" src="./assets/images/controller/inca.png" data-character="inca" data-name="Inca">
          <img class="character_preview__character character character--invisible mage" src="./assets/images/controller/mage.png" data-character="mage" data-name="Mage">
        </div>
        <img src="./assets/images/controller/arrow.png"class="character_preview__button button button--arrow" id="selection__button--right"/>
      </div>
      <div class="selection__button button button--select" id="button--select">SELECT</div>
    </div>

    <!-- EMOTES STATE -->
    <div id="state--emotes" class="state emotes">
      <div class="emotes__button__wrapper">
        <button class="emote__button button" data-emote="emote1">Emote 1</button>
        <button class="emote__button button" data-emote="emote2">Emote 2</button>
        <button class="emote__button button" data-emote="emote3">Emote 3</button>
        <button class="emote__button button" data-emote="emote4">Emote 4</button>
      </div>
      <button class="button__select button" id="button__score__ready">READY</button>
    </div>

    <!-- CONTROLLER STATE -->
    <div id="state--game" class="state controller">
      <div class="controller__direction direction">
        <div class="direction__button button button--left" data-direction="left"></div>
        <div class="direction__button button button--right" data-direction="right"></div>
      </div>
      <div class="controller__interaction interaction">
        <div class="interaction__button button button--shoot" data-direction="shoot"></div>
        <div class="interaction__button button button--jump" data-direction="jump"></div>
      </div>
    </div>

    <!-- WINNING STATE -->
    <div id="state--winning" class="state winning">
      <p class="winning__info">
        YOU WIN!
      </p>
    </div>

    <!-- LOOSING STATE -->
    <div id="state--loosing" class="state loosing">
      <p class="loosing__info">
        YOU LOOSE!
      </p>
    </div>

  </div>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</body>
</html>
