<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Collector - Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
        }
        * {
          margin: 0;
        	padding: 0;
        	border: 0;
        	font-size: 100%;
        	font: inherit;
        	vertical-align: baseline;
          box-sizing: border-box;
        }

        .controller {
          position: relative;
          width: 100%;
          height: 100%;
          background: lightgrey;
          display: flex;
          align-items: flex-end;
        }

        .button {
          font-family: sans-serif;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 70px;
          height: 70px;
        }

        .button--shoot {
          background-color: red;
          position: absolute;
          right: 5vw;
          bottom: 40vh;
        }

        .button--jump {
          position: absolute;
          right: calc(70px + 5vw);
          bottom: 30vh;
          background: blue;
        }

        .button--left {
          height: 100vh;
          width: 25vw;
          background: green;
          border-radius: 0;
        }
        .button--right {
          height: 100vh;
          width: 25vw;
          background: lightgreen;
          border-radius: 0;
        }

        .movement {
          width: 150px;
          height: 150px;
          position: relative;
          margin-left: 50px;
          margin-bottom: 20vh;
        }

        .movement__stick {
          width: 60px;
          height: 60px;
          background: grey;
          border-radius: 100%;
          position: absolute;
          left: 0;
          right: 0;
          margin: 0 auto;
          top: 50%;
          transform: translateY(-50%);
        }
    </style>
</head>

<body>
  <div class="controller">
    <div class="info"></div>
    <div class="controller__movement movement"></div>
    <!-- <div class="controller__button button button--left" data-direction="left">
      left
    </div>
    <div class="controller__button button button--right" data-direction="right">
      right
    </div> -->
    <div class="controller__button button button--jump" data-direction="jump">
      A
    </div>
    <div class="controller__button button button--shoot" data-direction="shoot">
      B
    </div>
  </div>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</body>
</html>
