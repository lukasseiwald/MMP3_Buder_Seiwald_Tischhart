<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        .button--left {
          height: 50vh;
          width: 100vh;
          top: 0;
          background: blue;
        }

        .button--right {
          height: 50vh;
          width: 100vh;
          bottom: 0;
          background: red;
        }

        .button--jump {
          position: absolute;
          right: 25vh;
          bottom: 50vh;
          height: 50px;
          width: 50px;
          background: pink;
        }
    </style>
</head>

<body>
    <div id="content">
      <div class="button button--left" data-direction="left">
      </div>
      <div class="button button--right" data-direction="right">
      </div>
      <div class="button button--jump" data-direction="up">
      </div>
    </div>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</body>
</html>
