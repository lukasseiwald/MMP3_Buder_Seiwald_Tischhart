<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Collector - Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
        }
        * {
          font-family: 'Bungee', sans-serif !important;
          margin: 0;
        	padding: 0;
        	border: 0;
        	font-size: 100%;
        	font: inherit;
        	vertical-align: baseline;
          box-sizing: border-box;
        }

        /* All State Background */
        .state {
          position: relative;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          background-image: url('./assets/images/background/BG-1.png');
          background-size: cover;
          display: flex;
          justify-content: space-around;
          align-items: center;
          flex-direction: column;
        }

        /* Game State Controller */
        .controller {
          display: flex;
          align-items: flex-end;
          flex-direction: row;
        }

        .controller__buttons__direction,
        .controller__buttons__direction
        .controller__movement {
          flex: 1;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }

        .button--left, .button--right {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .controller__buttons_direction span {
          display:block;
        }

        /* Character Selection State*/
        .selection__wrapper {
          width: 90%;
          z-index: 2;
          flex: 4;
          display:flex;
          justify-content: space-between;
          align-items: center;
        }

        .selection__headline {
          text-align: center;
        }

        .selection__character_preview img {
          height: 55vh;
          margin: 5vw;
        }

        /* Emotes State*/
        .emotes__wrapper {
          width: 100%;
          height: 100%;
          z-index: 2;
          display: flex;
          flex-wrap: wrap; 
          justify-content: space-evenly;
          align-items: center;
        }

        .emote__button {
          width: 40%;
          height: 40%;
          background-image: url('./assets/images/controller/shield.png');
          background-size: 100% 100%;
          background-color: transparent;
          outline: none;
          text-align: center;
          font-size: 1.5em;
        }

        /* Winning/ Losing State*/
        .loosing,
        .winning {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .winning__text,
        .loosing__text {
          z-index: 4;
          position: relative;
          font-family: 'Bungee', cursive;
          font-size: 45px;
        }

        /* Game State */

        /* Game State Controller Buttons*/
        .button {
          z-index: 2;
          position: relative;
/*          font-family: sans-serif;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;*/
        }

        .button__wrapper {
          width: 50vw;
          height: 100vh;
        }

        .button--shoot {
          height: 50vh;
          width: 50vw;
          border-radius: 0;
          overflow:hidden;
          display:flex;
          align-items: center;
          justify-content: center;
          background-image: url('./assets/images/controller/button.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          font-family: 'Bungee', cursive;
        }

        .button--active {
          color: #d3bc9a;
        }

        .button--jump {
          height: 50vh;
          width: 50vw;
          border-radius: 0;
          display:flex;
          align-items: center;
          justify-content: center;
          overflow:hidden;
          background-image: url('./assets/images/controller/button.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          font-family: 'Bungee', cursive;
        }

        .button--left {
          height: 100vh;
          width: 25vw;
          border-radius: 0;
          overflow:hidden;
          background-image: url('./assets/images/controller/button.svg');
          background-repeat: no-repeat;
          background-size: 100% 100%;
        }

        .button--active .button__triangle {
          border-right: 40px solid #d3bc9a;
        }

        .button__background {
          position: fixed;
          width: 100%;
          height: 100%;
          object-fit: fill;
        }

        .button--right {
          height: 100vh;
          width: 25vw;
          border-radius: 0;
          overflow:hidden;
          background-image: url('./assets/images/controller/button.svg');
          background-repeat: no-repeat;
          background-size: 100% 100%;
        }

        .button__triangle {
          width: 0;
          height: 0;
          border-top: 30px solid transparent;
          border-bottom: 30px solid transparent;
          border-right: 40px solid #97602b;
          z-index: 3;
        }

        .button__triangle--right {
          transform: rotate(180deg);
        }

        .movement {
          width: 50vw;
          height: 100vh;
          position: relative;
        }

        .movement__stick {
          display:block;
          margin: 0 auto;
        }

        .character--invisible {
          position: absolute;
          opacity: 0;
        }

        .button--arrow {
          width: 15vw;
          height: auto;
        }

        #button__select_left {
          transform: scaleX(-1);
        }

        .button__select {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 0;
          font-family: 'Bungee', cursive;
          width: 20vw;
          height: 6vw;
          flex: 1;
          margin-bottom:2%;
          bottom: 0;
          position: absolute;
          background-image: url('./assets/images/controller/shield.png');
          background-size: 100% 100%;
          background-repeat: no-repeat;
        }

        .character_selection__name {
          position: absolute;
          top: 5%;
          font-size: 2em;
        }

    </style>
</head>

<body>
  <div id="stage">

    <!-- WAITING STATE -->
    <div id="state--waiting" class="state waiting">
      <p class="waiting__name">
      </p>
    </div>

    <!-- CHARACTER SELECTION STATE -->
    <div id="state--character_selection" class="state character_selection">
      <div class="character_selection__name" id="name">
        Placeholder
      </div>
      <div class="selection__wrapper">
        <img src="./assets/images/controller/arrow.png" class="button--arrow" id="button__select_left"/>
        <div class="selection__character_preview">
          <img class="character character--invisible" src="./assets/images/controller/egyptian.png" data-name="Egypt" data-character="egyptian" data-name="Tutu">
          <img class="character character--invisible" src="./assets/images/controller/kickapoo.png" data-name="Kickapoo" data-character="kickapoo" data-name="Kickapoo">
          <img class="character character--invisible" src="./assets/images/controller/knight.png" data-name="Knighty boi" data-character="knight" data-name="Ser Gregor">
          <img class="character character--invisible" src="./assets/images/controller/lucifer.png" data-name="Lucifer" data-character="lucifer" data-name="Lucifer">
        </div>
        <img src="./assets/images/controller/arrow.png"class="button--arrow" id="button__select_right"/>
      </div>
      <div class="button__select button" id="button__select">SELECT</div>
    </div>

    <!-- EMOTES STATE -->
    <div id="state--emotes" class="state emotes">
      <div class="emotes__wrapper">
          <button class="emote__button button" id="button__emote_1" data-name="emote1">Emote 1</button>
          <button class="emote__button button" id="button__emote_2" data-name="emote2">Emote 2</button>
          <button class="emote__button button" id="button__emote_3" data-name="emote3">Emote 3</button>
          <button class="emote__button button" id="button__emote_4" data-name="emote4">Emote 4</button>
      </div>
    </div>

    <!-- CONTROLLER STATE -->

    <div id="state--game" class="state controller">
<!--       <div class="controller__movement movement">
        <div class="movement__stick">
        </div>
      </div> -->
      <div class="controller__buttons__direction">
        <div class="controller__button button button--left" data-direction="left">
          <span class="button__triangle"> </span>
        </div>
        <div class="controller__button button button--right" data-direction="right">
          <span class="button__triangle button__triangle--right"> </span>
        </div>
      </div>
      <div class="controller__buttons__interaction">
      </div>
      <div class="button__wrapper">
<!--       <div class="controller__button button button--left" data-direction="left">
        <span class="button__triangle"> </span>
      </div>
      <div class="controller__button button button--right" data-direction="right">
        <span class="button__triangle button__triangle--right"> </span>
      </div> -->
        <div class="controller__button button button--jump" data-direction="jump">
          JUMP
        </div>
        <div class="controller__button button button--shoot" data-direction="shoot">
          SHOOT
        </div>
      </div>
    </div>

    <!-- WINNING STATE -->

    <div id="state--winning" class="state winning">
      <p class="winning__text">
        YOU WIN!
      </p>
    </div>

    <!-- LOOSING STATE -->

    <div id="state--loosing" class="state loosing">
      <p class="loosing__text">
        YOU LOOSE!
      </p>
    </div>


  </div>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</body>
</html>
