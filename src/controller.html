<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Collector - Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
        }
        * {
          font-family: 'Bungee', sans-serif !important;
          margin: 0;
        	padding: 0;
        	border: 0;
        	font-size: 100%;
        	font: inherit;
        	vertical-align: baseline;
          box-sizing: border-box;
        }

        /* All State Background */
        .state {
          position: relative;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          background-image: url('./assets/images/background/BG-1.png');
          background-size: cover;
          display: flex;
          justify-content: space-around;
          align-items: center;
          flex-direction: column;
        }

        /* Game State Controller */
        .controller {
          display: flex;
          align-items: flex-end;
          flex-direction: row;
        }

        .controller__buttons__direction,
        .controller__buttons__interaction {
          flex: 1;
          display: flex;
          flex-direction: row;
        }

        /* Character Selection State*/
        .selection__wrapper {
          width: 90%;
          z-index: 2;
          flex: 4;
          display:flex;
          justify-content: space-between;
          align-items: center;
        }

        .selection__headline {
          text-align: center;
        }

        .selection__character_preview img {
          height: 55vh;
          margin: 5vw;
        }

        /* Winning/ Losing State*/
        .loosing,
        .winning {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .winning__text,
        .loosing__text {
          z-index: 4;
          position: relative;
          font-family: 'Bungee', cursive;
          font-size: 45px;
        }

        /* Game State */

        /* Game State Controller Buttons*/
        .button {
          z-index: 2;
          position: relative;
          font-family: sans-serif;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100px;
          height: 100px;
        }

        .button--shoot {
          position: absolute;
          right: 5vw;
          bottom: 40vh;
          background-image: url('./assets/images/controller/button3.svg');
          background-repeat: no-repeat;
          background-size: contain;
          font-family: 'Bungee', cursive;
        }

        .button--active {
          color: #d3bc9a;
        }

        .button--jump {
          position: absolute;
          right: calc(100px + 5vw);
          bottom: 30vh;
          background-image: url('./assets/images/controller/button2.svg');
          background-repeat: no-repeat;
          background-size: contain;
          font-family: 'Bungee', cursive;
        }

        .button--left {
          height: 100vh;
          width: 25vw;
          border-radius: 0;
          overflow:hidden;
          background-image: url('./assets/images/controller/button.svg');
          background-repeat: no-repeat;
          background-size: 100% 100%;
        }

        .button--active .button__triangle {
          border-right: 40px solid #d3bc9a;
        }

        .button__background {
          position: fixed;
          width: 100%;
          height: 100%;
          object-fit: fill;
        }

        .button--right {
          height: 100vh;
          width: 25vw;
          border-radius: 0;
          overflow:hidden;
          background-image: url('./assets/images/controller/button.svg');
          background-repeat: no-repeat;
          background-size: 100% 100%;
        }

        .button__triangle {
          width: 0;
          height: 0;
          border-top: 30px solid transparent;
          border-bottom: 30px solid transparent;
          border-right: 40px solid #97602b;
          z-index: 3;
        }

        .button__triangle--right {
          transform: rotate(180deg);
        }

        .movement {
          background-color: darkgrey;
          width: 120px;
          height: 120px;
          border-radius: 100%;
          position: relative;
          margin-left: 50px;
          margin-bottom: 20vh;
        }

        .movement__stick {
          width: 60px;
          height: 60px;
          background: grey;
          border-radius: 100%;
          position: absolute;
          left: 0;
          right: 0;
          margin: 0 auto;
          top: 50%;
          transform: translateY(-50%);
        }

        .character--invisible {
          position: absolute;
          opacity: 0;
        }

        .button--arrow {
          width: 15vw;
          height: auto;
        }

        #button__select_left {
          transform: scaleX(-1);
        }

        .button__select {
          border-radius: 0;
          font-family: 'Bungee', cursive;
          width: 20vw;
          height: 6vw;
          flex: 1;
          margin-bottom:2%;
          bottom: 0;
          position: absolute;
          background-image: url('./assets/images/controller/shield.png');
          background-size: 100% 100%;
          background-repeat: no-repeat;
        }

        .character_selection__name {
          position: absolute;
          top: 5%;
          font-size: 2em;
        }

    </style>
</head>

<body>
  <div id="stage">

    <!-- WAITING STATE -->
    <div id="state--waiting" class="state waiting">
      <p class="waiting__name">
      </p>
    </div>

    <!-- CHARACTER SELECTION STATE -->
    <div id="state--character_selection" class="state character_selection">
      <div class="character_selection__name" id="name">
        Placeholder
      </div>
      <div class="selection__wrapper">
        <img src="./assets/images/controller/arrow.png" class="button--arrow" id="button__select_left"/>
        <div class="selection__character_preview">
          <img class="character character--invisible" src="./assets/images/controller/egyptian.png" data-name="Egypt" data-character="egyptian" data-name="Tutu">
          <img class="character character--invisible" src="./assets/images/controller/kickapoo.png" data-name="Kickapoo" data-character="kickapoo" data-name="Kickapoo">
          <img class="character character--invisible" src="./assets/images/controller/knight.png" data-name="Knighty boi" data-character="knight" data-name="Ser Gregor">
          <img class="character character--invisible" src="./assets/images/controller/lucifer.png" data-name="Lucifer" data-character="lucifer" data-name="Lucifer">
        </div>
        <img src="./assets/images/controller/arrow.png"class="button--arrow" id="button__select_right"/>
      </div>
      <div class="button__select button" id="button__select">SELECT</div>
    </div>

    <!-- CONTROLLER STATE -->

    <div id="state--game" class="state controller">
      <!-- <div class="controller__movement movement">
        <div class="movement__stick">
        </div>
      </div> -->
      <div class="controller__buttons__direction">
        <div class="controller__button button button--left" data-direction="left">
          <span class="button__triangle"></span>
        </div>
        <div class="controller__button button button--right" data-direction="right">
          <span class="button__triangle button__triangle--right"></span>
        </div>
      </div>
      <div class="controller__buttons__interaction">
        <div class="controller__button button button--jump" data-direction="jump">
          JUMP
        </div>
        <div class="controller__button button button--shoot" data-direction="shoot">
          SHOOT
        </div>
      </div>
    </div>

    <!-- WINNING STATE -->

    <div id="state--winning" class="state winning">
      <p class="winning__text">
        YOU WIN!
      </p>
    </div>

    <!-- LOOSING STATE -->

    <div id="state--loosing" class="state loosing">
      <p class="loosing__text">
        YOU LOOSE!
      </p>
    </div>


  </div>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
</body>
</html>
